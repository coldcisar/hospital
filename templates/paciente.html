{% extends 'index_master.html' %}
{% block content %}

{% load static %}
<div class="right_col" role="main">
    <main class="app-content">
        <div class="app-title">
            <div>
                <h1><i class="fa fa-th-list"></i> Paciente</h1>
                <p></p>
            </div>
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
                <li class="breadcrumb-item active"><a href="#">Paciente</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="tb_pacientes">
                                <thead>
                                    <tr>
                                        <th>Rut</th>
                                        <th>Nombre Paciente</th>
                                        <th>Opciones</th>

                                        

                                    </tr>
                                </thead>
                                <tbody>
                                {% for item in pacientes %}
                                    <tr>
                                        <td>{{ item.numero_documento_identidad }}</td>
                                        <td>{{ item.nombre_completo }}</td>
                                        <td>
                                            <button class='btn btn-sm btn-primary'><i class='fa-solid fa-pencil'></i></button>
                                            <button class='btn btn-sm btn-danger'><i class='fa-solid fa-trash-can'></i></button>
                                        </td>
                                    </tr>    
                                {% endfor %}
                                </tbody>
                            </table>
                            <button class='btn btn-sm btn-primary' onclick="window.location.href='/agregar_paciente/'">Agregar Paciente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

{% endblock %}
