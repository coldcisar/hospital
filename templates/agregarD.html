{% extends 'index_master.html' %}
{% block content %}
{% load static %}


<div class="right_col" role="main">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="tile">
                <h2 class="text-center">Agregar Doctor</h2>
                <form method="post" action="{% url 'agregarD' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombreD">Nombre Doctor :</label>
                        <input type="text" class="form-control" id="nombreD" name="nombreD" placeholder="Juan Perez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rutD">RUT del Doctor:</label>
                        <input type="text" class="form-control" id="rutD" name="rutD" placeholder="123456789" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="EspecialidadD">Especialidad: </label>
                        <select class="form-control" id="EspecialidadD" name="EspecialidadD" required>
                            <option value="">Seleccione una especialidad</option>
                            <option value="Cardiología">Cardiología</option>
                            <option value="Dermatología">Dermatología</option>
                            <option value="Neurología">Neurología</option>
                            <option value="Pediatría">Pediatría</option>
                            <option value="Ginecología">Ginecología</option>
                            <option value="Psiquiatría">Psiquiatría</option>
                            <option value="Oftalmología">Oftalmología</option>
                            <option value="Oncología">Oncología</option>
                            <option value="Traumatología">Traumatología</option>
                            <option value="Urología">Urología</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="FonoD">Teléfono: </i></span></label>
                        <input type="text" class="form-control" id="FonoD" name="FonoD" placeholder="+569 12345678" required >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar Doctor</button>
                </form>                
                {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
